<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <title>Hidden kitchen AR menu</title>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets_menu2.mind; filterMinCF:0.001; filterBeta: 1; missTolerance: 0.1; warmupTolerance: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="burger0506.glb"></a-asset-item>
        <a-asset-item id="avatarModeltext" src="text.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          src="#avatarModel"
          smooth-movement
          animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing: linear"
        ></a-gltf-model>
        <a-gltf-model
          position="0 0 0"
          scale="0.2 0.2 0.2"
          src="#avatarModeltext"
          smooth-movement
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
