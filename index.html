<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <title>Hidden kitchen AR menu</title>
  </head>

  <script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector("a-scene");
    sceneEl.addEventListener("loaded", () => {
      sceneEl.camera = new THREE.PerspectiveCamera();
    });
  </script>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets_menu2.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <script>
        AFRAME.registerComponent("smooth-position", {
          init: function () {
            this.targetPosition = new THREE.Vector3();
          },
          tick: function () {
            var currentPosition = this.el.object3D.position;
            this.targetPosition.lerp(currentPosition, 0.5);
            this.el.object3D.position.copy(this.targetPosition);
          },
        });

        AFRAME.registerComponent("fix-shake", {
          init: function () {
            this.el.addEventListener("loaded", () => {
              this.el.setAttribute("smooth-position", "");
            });
          },
        });
      </script>

      <a-assets>
        <a-asset-item id="avatarModel" src="burger0506.glb"></a-asset-item>
        <a-asset-item id="avatarModeltext" src="text.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          position="0 0 0"
          scale="0.2 0.2 0.2"
          src="#avatarModel"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing: linear"
        ></a-gltf-model>
        <a-gltf-model
          position="0 0 0"
          scale="0.2 0.2 0.2"
          src="#avatarModeltext"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
