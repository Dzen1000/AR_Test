<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <title>Waver AR</title>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; filterMinCF:0.001; filterBeta: 1; missTolerance: 0.1; warmupTolerance: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="vaver.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model"
          rotation="0 -90 0"
          position="0.11 -0.41 0"
          scale="0.2 0.2 0.2"
          src="#avatarModel"
          smooth-movement
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
